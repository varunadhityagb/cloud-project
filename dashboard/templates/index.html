<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon-Aware Computing Dashboard</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Icon Components
      const Zap = ({ className }) => (
        <svg
          className={className}
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          strokeWidth="2"
        >
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
        </svg>
      );

      const TrendingDown = ({ className }) => (
        <svg
          className={className}
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          strokeWidth="2"
        >
          <polyline points="23 18 13.5 8.5 8.5 13.5 1 6" />
          <polyline points="17 18 23 18 23 12" />
        </svg>
      );

      const AlertCircle = ({ className }) => (
        <svg
          className={className}
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          strokeWidth="2"
        >
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="8" x2="12" y2="12" />
          <line x1="12" y1="16" x2="12.01" y2="16" />
        </svg>
      );

      const CheckCircle = ({ className }) => (
        <svg
          className={className}
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          strokeWidth="2"
        >
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
          <polyline points="22 4 12 14.01 9 11.01" />
        </svg>
      );

      const Award = ({ className }) => (
        <svg
          className={className}
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          strokeWidth="2"
        >
          <circle cx="12" cy="8" r="7" />
          <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88" />
        </svg>
      );

      const Brain = ({ className }) => (
        <svg
          className={className}
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          strokeWidth="2"
        >
          <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z" />
          <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" />
        </svg>
      );

      const EnhancedDashboard = () => {
        const [data, setData] = useState(null);
        const [mlInsights, setMlInsights] = useState(null);
        const [impactScore, setImpactScore] = useState(null);
        const [loading, setLoading] = useState(true);
        const [showDeviceModal, setShowDeviceModal] = useState(false);

        useEffect(() => {
          fetchData();
          const interval = setInterval(fetchData, 10000); // 10s refresh
          return () => clearInterval(interval);
        }, []);

        const fetchData = async () => {
          try {
            const [summaryRes, mlRes, scoreRes] = await Promise.all([
              fetch("/api/dashboard/summary"),
              fetch("/api/dashboard/ml-insights"),
              fetch("/api/dashboard/impact-score"),
            ]);

            const summary = await summaryRes.json();
            const ml = await mlRes.json();
            const score = await scoreRes.json();

            setData(summary);
            setMlInsights(ml);
            setImpactScore(score);
            setLoading(false);
          } catch (err) {
            console.error("Fetch error:", err);
          }
        };

        if (loading) {
          return (
            <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center">
              <div className="text-xl text-gray-600">Loading insights...</div>
            </div>
          );
        }

        const rec = mlInsights?.recommendation || {};
        const statusColors = {
          excellent: "bg-green-50 border-green-500 text-green-800",
          good: "bg-blue-50 border-blue-500 text-blue-800",
          moderate: "bg-yellow-50 border-yellow-500 text-yellow-800",
          poor: "bg-red-50 border-red-500 text-red-800",
        };

        return (
          <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 p-6">
            <div className="max-w-7xl mx-auto space-y-6">
              {/* Header */}
              <div className="text-center mb-8">
                <h1 className="text-4xl font-bold text-gray-800 flex items-center justify-center gap-3">
                  Carbon-Aware Computing Dashboard
                </h1>
                <p className="text-gray-600 mt-2">
                  Real-time insights ‚Ä¢ ML predictions
                </p>
              </div>

              {/* Impact Score Card */}
              {impactScore && (
                <div className="bg-gradient-to-r from-purple-500 to-blue-500 rounded-2xl p-8 text-white shadow-xl">
                  <div className="flex items-center justify-between">
                    <div>
                      <div className="flex items-center gap-3 mb-2">
                        <Award className="w-8 h-8" />
                        <h2 className="text-3xl font-bold">Your Green Score</h2>
                      </div>
                      <p className="text-xl opacity-90">
                        {impactScore.message}
                      </p>
                    </div>
                    <div className="text-center">
                      <div className="text-7xl font-bold">
                        {impactScore.grade}
                      </div>
                      <div className="text-3xl mt-2">
                        {impactScore.score}/100
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* ML Recommendation Banner */}
              {mlInsights?.ml_available && (
                <div
                  className={`${statusColors[rec.status] || statusColors.moderate} border-2 rounded-xl p-6 shadow-lg`}
                >
                  <div className="flex items-center justify-between">
                    <div className="flex items-center space-x-4">
                      {rec.status === "excellent" && (
                        <CheckCircle className="w-8 h-8" />
                      )}
                      {rec.status === "poor" && (
                        <AlertCircle className="w-8 h-8" />
                      )}
                      {(rec.status === "good" || rec.status === "moderate") && (
                        <Zap className="w-8 h-8" />
                      )}
                      <div>
                        <h2 className="text-2xl font-bold mb-1">
                          {rec.message}
                        </h2>
                        <p className="text-lg font-semibold">üí° {rec.action}</p>
                      </div>
                    </div>
                    <div className="text-right">
                      <div className="text-4xl font-bold">
                        {Math.abs(rec.percent_vs_average)}%
                      </div>
                      <div className="text-sm opacity-75">
                        {rec.percent_vs_average > 0 ? "dirtier" : "cleaner"}{" "}
                        than avg
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* Missed Opportunities - KEY SECTION FOR PROF */}
              {mlInsights?.missed_opportunities &&
                mlInsights.missed_opportunities.count > 0 && (
                  <div className="bg-white rounded-xl p-6 shadow-md border-2 border-orange-200">
                    <h3 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      ‚ö†Ô∏è Missed Carbon Savings Opportunities
                    </h3>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                      <div className="bg-orange-50 rounded-lg p-4">
                        <div className="text-sm text-gray-600">
                          Total Missed Savings
                        </div>
                        <div className="text-3xl font-bold text-orange-600">
                          {(
                            mlInsights.missed_opportunities.total_missed_kg *
                            1000
                          ).toFixed(1)}
                          g CO‚ÇÇ
                        </div>
                        <div className="text-xs text-gray-500 mt-1">
                          ={" "}
                          {mlInsights.missed_opportunities.km_equivalent.toFixed(
                            0,
                          )}{" "}
                          km not driven
                        </div>
                      </div>

                      <div className="bg-green-50 rounded-lg p-4">
                        <div className="text-sm text-gray-600">
                          Potential Savings
                        </div>
                        <div className="text-3xl font-bold text-green-600">
                          {
                            mlInsights.missed_opportunities
                              .potential_savings_percent
                          }
                          %
                        </div>
                        <div className="text-xs text-gray-500 mt-1">
                          by following ML recommendations
                        </div>
                      </div>

                      <div className="bg-blue-50 rounded-lg p-4">
                        <div className="text-sm text-gray-600">
                          Opportunities Found
                        </div>
                        <div className="text-3xl font-bold text-blue-600">
                          {mlInsights.missed_opportunities.count}
                        </div>
                        <div className="text-xs text-gray-500 mt-1">
                          times you could've optimized
                        </div>
                      </div>
                    </div>

                    <div className="bg-gray-50 rounded-lg p-4">
                      <h4 className="font-semibold mb-3 text-gray-700">
                        Recent Examples:
                      </h4>
                      {mlInsights.missed_opportunities.opportunities
                        .slice(0, 3)
                        .map((opp, idx) => (
                          <div
                            key={idx}
                            className="mb-3 pb-3 border-b border-gray-200 last:border-0"
                          >
                            <div className="flex justify-between items-start">
                              <div>
                                <div className="font-medium">
                                  Hour {opp.hour}:00 - You used power at{" "}
                                  {opp.actual_intensity} gCO‚ÇÇ/kWh
                                </div>
                                <div className="text-sm text-gray-600">
                                  ‚è∞ Best time was {opp.optimal_hour}:00 (
                                  {opp.optimal_intensity} gCO‚ÇÇ/kWh)
                                </div>
                              </div>
                              <div className="text-right">
                                <div className="text-lg font-bold text-red-600">
                                  -{opp.percent_savings_missed}%
                                </div>
                                <div className="text-xs text-gray-500">
                                  missed
                                </div>
                              </div>
                            </div>
                          </div>
                        ))}
                    </div>
                  </div>
                )}

              {/* Next 24h Predictions and Historical Data - Side by Side */}
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                {/* ML Predictions */}
                {mlInsights?.predictions && mlInsights.predictions.length > 0 && (
                  <div className="bg-white rounded-xl p-6 shadow-md">
                    <h3 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <Brain className="w-6 h-6 text-purple-600" />
                      ML-Predicted Grid Intensity (Next 24h)
                    </h3>
                    <div className="space-y-2 max-h-96 overflow-y-auto">
                      {mlInsights.predictions.map((pred, idx) => {
                        const avgIntensity =
                          mlInsights.predictions.reduce(
                            (sum, p) => sum + p.predicted_intensity,
                            0,
                          ) / mlInsights.predictions.length;
                        const isGreen = pred.predicted_intensity < avgIntensity;
                        const isCurrent = pred.hour === new Date().getHours();
                        const barWidth =
                          ((pred.predicted_intensity - 300) / 500) * 100;

                        return (
                          <div key={idx} className="flex items-center gap-3">
                            <div
                              className={`w-16 text-right font-semibold ${isCurrent ? "text-blue-600" : "text-gray-600"}`}
                            >
                              {pred.hour}:00
                            </div>
                            <div className="flex-1 relative h-8 bg-gray-100 rounded-full overflow-hidden">
                              <div
                                className={`absolute inset-y-0 left-0 ${isGreen ? "bg-green-400" : "bg-red-400"} transition-all`}
                                {% raw %}
                                style={{ width: `${Math.min(100, Math.max(10, barWidth))}%` }}
                                {% endraw %}
                              />
                              {isCurrent && (
                                <div className="absolute inset-0 border-2 border-blue-500 rounded-full" />
                              )}
                            </div>
                            <div className="w-24 text-sm font-medium text-gray-700">
                              {pred.predicted_intensity} gCO‚ÇÇ
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}

                {/* Historical Data - Past 24h */}
                {mlInsights?.hourly_pattern && mlInsights.hourly_pattern.length > 0 && (
                  <div className="bg-white rounded-xl p-6 shadow-md">
                    <h3 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <Zap className="w-6 h-6 text-blue-600" />
                      Actual Grid Intensity (Past 24h)
                    </h3>
                    <div className="space-y-2 max-h-96 overflow-y-auto">
                      {mlInsights.hourly_pattern.map((hourData, idx) => {
                        const avgIntensity =
                          mlInsights.hourly_pattern.reduce(
                            (sum, h) => sum + h.avg_grid_intensity_gco2_kwh,
                            0,
                          ) / mlInsights.hourly_pattern.length;
                        const isGreen = hourData.avg_grid_intensity_gco2_kwh < avgIntensity;
                        const barWidth =
                          ((hourData.avg_grid_intensity_gco2_kwh - 300) / 500) * 100;

                        return (
                          <div key={idx} className="flex items-center gap-3">
                            <div className="w-16 text-right font-semibold text-gray-600">
                              {hourData.hour}:00
                            </div>
                            <div className="flex-1 relative h-8 bg-gray-100 rounded-full overflow-hidden">
                              <div
                                className={`absolute inset-y-0 left-0 ${isGreen ? "bg-blue-400" : "bg-orange-400"} transition-all`}
                                {% raw %}
                                style={{ width: `${Math.min(100, Math.max(10, barWidth))}%` }}
                                {% endraw %}
                              />
                            </div>
                            <div className="w-32 text-sm">
                              <div className="font-medium text-gray-700">
                                {hourData.avg_grid_intensity_gco2_kwh.toFixed(0)} gCO‚ÇÇ
                              </div>
                              <div className="text-xs text-gray-500">
                                {hourData.measurement_count} samples
                              </div>
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}
              </div>

              {/* Greenest Hours Recommendation */}
              {mlInsights?.greenest_hours &&
                mlInsights.greenest_hours.length > 0 && (
                  <div className="bg-white rounded-xl p-6 shadow-md border-2 border-green-200">
                    <h3 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <TrendingDown className="w-6 h-6 text-green-500" />
                      üå± Best Times to Schedule Heavy Workloads
                    </h3>
                    <div className="grid grid-cols-1 md:grid-cols-5 gap-3">
                      {mlInsights.greenest_hours.map((hour, idx) => (
                        <div
                          key={idx}
                          className="bg-green-50 rounded-lg p-4 text-center border border-green-200"
                        >
                          <div className="text-2xl font-bold text-green-600">
                            #{idx + 1}
                          </div>
                          <div className="text-3xl font-bold text-gray-800">
                            {hour.hour}:00
                          </div>
                          <div className="text-sm text-gray-600 mt-2">
                            {hour.predicted_intensity} gCO‚ÇÇ/kWh
                          </div>
                          <div className="text-xs text-green-600 font-semibold mt-1">
                            {(
                              (1 -
                                hour.predicted_intensity /
                                  mlInsights.predictions[0]
                                    .predicted_intensity) *
                              100
                            ).toFixed(0)}
                            % cleaner
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

              {/* Your Carbon Journey */}
              <div className="bg-white rounded-xl p-6 shadow-md">
                <h3 className="text-xl font-bold text-gray-800 mb-4">
                  üìä Your Carbon Journey
                </h3>
                <div className="grid grid-cols-2 md:grid-cols-5 gap-4">
                  <div className="bg-gray-50 rounded-lg p-4">
                    <div className="text-sm text-gray-600">Total Emissions</div>
                    <div className="text-2xl font-bold text-gray-800">
                      {(
                        mlInsights?.carbon_stats?.total_collected_kg || 0
                      ).toFixed(3)}{" "}
                      kg
                    </div>
                  </div>
                  <div className="bg-gray-50 rounded-lg p-4">
                    <div className="text-sm text-gray-600">Measurements</div>
                    <div className="text-2xl font-bold text-gray-800">
                      {mlInsights?.carbon_stats?.measurements || 0}
                    </div>
                  </div>
                  <div className="bg-gray-50 rounded-lg p-4">
                    <div className="text-sm text-gray-600">
                      Avg per Measurement
                    </div>
                    <div className="text-2xl font-bold text-gray-800">
                      {(
                        ((mlInsights?.carbon_stats?.total_collected_kg || 0) *
                          1000) /
                        (mlInsights?.carbon_stats?.measurements || 1)
                      ).toFixed(2)}
                      g
                    </div>
                  </div>
                  <div className="bg-gray-50 rounded-lg p-4">
                    <div className="text-sm text-gray-600">
                      Could Have Saved
                    </div>
                    <div className="text-2xl font-bold text-orange-600">
                      {(
                        mlInsights?.missed_opportunities?.total_missed_kg *
                          1000 || 0
                      ).toFixed(1)}
                      g
                    </div>
                  </div>
                  <div
                    className="bg-gradient-to-br from-blue-50 to-purple-50 rounded-lg p-4 cursor-pointer hover:shadow-lg transition-shadow border-2 border-blue-200"
                    onClick={() => setShowDeviceModal(true)}
                  >
                    <div className="text-sm text-gray-600">Active Devices</div>
                    <div className="text-2xl font-bold text-blue-600">
                      {data?.by_device?.devices?.length || 0}
                    </div>
                    <div className="text-xs text-blue-600 font-semibold mt-1">
                      Click for details ‚Üí
                    </div>
                  </div>
                </div>
              </div>

              {/* Device Modal */}
              {showDeviceModal && data?.by_device?.devices && (
                <div
                  className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
                  onClick={() => setShowDeviceModal(false)}
                >
                  <div
                    className="bg-white rounded-2xl max-w-4xl w-full max-h-[80vh] overflow-hidden shadow-2xl"
                    onClick={(e) => e.stopPropagation()}
                  >
                    {/* Modal Header */}
                    <div className="bg-gradient-to-r from-blue-500 to-purple-500 text-white p-6">
                      <div className="flex items-center justify-between">
                        <h2 className="text-3xl font-bold">Device Statistics</h2>
                        <button
                          onClick={() => setShowDeviceModal(false)}
                          className="text-white hover:text-gray-200 text-3xl font-bold"
                        >
                          √ó
                        </button>
                      </div>
                      <p className="text-blue-100 mt-2">
                        Detailed carbon footprint by device
                      </p>
                    </div>

                    {/* Modal Content */}
                    <div className="p-6 overflow-y-auto max-h-[calc(80vh-120px)]">
                      <div className="space-y-4">
                        {data.by_device.devices.map((device, idx) => (
                          <div
                            key={idx}
                            className="border-2 border-gray-200 rounded-xl p-5 hover:border-blue-300 transition-colors"
                          >
                            <div className="flex items-start justify-between mb-4">
                              <div>
                                <h3 className="text-xl font-bold text-gray-800">
                                  {device.device_id}
                                </h3>
                                {device.city && (
                                  <p className="text-sm text-gray-500">
                                    üìç {device.city}, {device.country}
                                  </p>
                                )}
                              </div>
                              <div className="text-right">
                                <div className="text-3xl font-bold text-blue-600">
                                  #{idx + 1}
                                </div>
                                <div className="text-xs text-gray-500">
                                  of {data.by_device.devices.length}
                                </div>
                              </div>
                            </div>

                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                              <div className="bg-blue-50 rounded-lg p-3">
                                <div className="text-xs text-gray-600 mb-1">Total Carbon</div>
                                <div className="text-lg font-bold text-blue-700">
                                  {(device.total_carbon_grams || 0).toFixed(2)} g
                                </div>
                              </div>

                              <div className="bg-green-50 rounded-lg p-3">
                                <div className="text-xs text-gray-600 mb-1">Operational</div>
                                <div className="text-lg font-bold text-green-700">
                                  {(device.operational_carbon_grams || 0).toFixed(2)} g
                                </div>
                              </div>

                              <div className="bg-purple-50 rounded-lg p-3">
                                <div className="text-xs text-gray-600 mb-1">Embodied</div>
                                <div className="text-lg font-bold text-purple-700">
                                  {(device.embodied_carbon_grams || 0).toFixed(2)} g
                                </div>
                              </div>

                              <div className="bg-orange-50 rounded-lg p-3">
                                <div className="text-xs text-gray-600 mb-1">Avg Grid</div>
                                <div className="text-lg font-bold text-orange-700">
                                  {(device.avg_grid_intensity || 0).toFixed(0)} gCO‚ÇÇ/kWh
                                </div>
                              </div>
                            </div>

                            <div className="mt-4 grid grid-cols-2 gap-3">
                              <div className="bg-gray-50 rounded-lg p-3">
                                <div className="text-xs text-gray-600 mb-1">Measurements</div>
                                <div className="text-base font-semibold text-gray-700">
                                  {device.measurement_count || 0} samples
                                </div>
                              </div>

                              <div className="bg-gray-50 rounded-lg p-3">
                                <div className="text-xs text-gray-600 mb-1">Avg per Sample</div>
                                <div className="text-base font-semibold text-gray-700">
                                  {((device.total_carbon_grams || 0) / (device.measurement_count || 1)).toFixed(3)} g
                                </div>
                              </div>
                            </div>

                            {/* Carbon breakdown bar */}
                            <div className="mt-4">
                              <div className="text-xs text-gray-600 mb-2">Carbon Breakdown</div>
                              <div className="flex h-4 rounded-full overflow-hidden">
                                <div
                                  className="bg-green-500"
                                  {% raw %}
                                  style={{
                                    width: `${((device.operational_carbon_grams || 0) / (device.total_carbon_grams || 1) * 100)}%`
                                  }}
                                  {% endraw %}
                                />
                                <div
                                  className="bg-purple-500"
                                  {% raw %}
                                  style={{
                                    width: `${((device.embodied_carbon_grams || 0) / (device.total_carbon_grams || 1) * 100)}%`
                                  }}
                                  {% endraw %}
                                />
                              </div>
                              <div className="flex justify-between text-xs text-gray-500 mt-1">
                                <span>
                                  üü¢ Operational ({((device.operational_carbon_grams || 0) / (device.total_carbon_grams || 1) * 100).toFixed(0)}%)
                                </span>
                                <span>
                                  üü£ Embodied ({((device.embodied_carbon_grams || 0) / (device.total_carbon_grams || 1) * 100).toFixed(0)}%)
                                </span>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>

                      {/* Summary Footer */}
                      <div className="mt-6 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl p-4 border-2 border-blue-200">
                        <h4 className="font-bold text-gray-800 mb-2">Fleet Summary</h4>
                        <div className="grid grid-cols-3 gap-4 text-center">
                          <div>
                            <div className="text-2xl font-bold text-blue-600">
                              {data.by_device.devices.length}
                            </div>
                            <div className="text-xs text-gray-600">Total Devices</div>
                          </div>
                          <div>
                            <div className="text-2xl font-bold text-green-600">
                              {data.by_device.devices.reduce((sum, d) => sum + d.total_carbon_grams, 0).toFixed(1)} g
                            </div>
                            <div className="text-xs text-gray-600">Combined Carbon</div>
                          </div>
                          <div>
                            <div className="text-2xl font-bold text-purple-600">
                              {data.by_device.devices.reduce((sum, d) => sum + d.measurement_count, 0)}
                            </div>
                            <div className="text-xs text-gray-600">Total Samples</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      };

      ReactDOM.render(<EnhancedDashboard />, document.getElementById("root"));
    </script>
  </body>
</html>
