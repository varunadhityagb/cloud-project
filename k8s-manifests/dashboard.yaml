apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: carbon-profiling
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: carbon-dashboard:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: API_URL
          value: "http://ingestion-api-service:5000"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: carbon-profiling
spec:
  type: NodePort
  selector:
    app: dashboard
  ports:
  - port: 8080
    nodePort: 30800
